<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Wedding Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wedding Planner</h1>
        <form id="wedding-planner-form">
            <!-- General Information -->
            <fieldset class="step step-1">
                <legend>General Information</legend>
                <label for="budget">Budget:</label>
                <input type="number" id="budget" name="budget" placeholder="Enter your budget">
            </fieldset>

            <!--Date -->
            <fieldset class="step step-2" hidden>
                <legend>Date</legend>

                <label>Potential Month:</label>
                <div class="month-buttons">
                  <button type="button" class="month-button" data-month="January">Jan</button>
                  <button type="button" class="month-button" data-month="February">Feb</button>
                  <button type="button" class="month-button" data-month="March">Mar</button>
                  <button type="button" class="month-button" data-month="April">Apr</button>
                  <button type="button" class="month-button" data-month="May">May</button>
                  <button type="button" class="month-button" data-month="June">Jun</button>
                  <button type="button" class="month-button" data-month="July">Jul</button>
                  <button type="button" class="month-button" data-month="August">Aug</button>
                  <button type="button" class="month-button" data-month="September">Sep</button>
                  <button type="button" class="month-button" data-month="October">Oct</button>
                  <button type="button" class="month-button" data-month="November">Nov</button>
                  <button type="button" class="month-button" data-month="December">Dec</button>
                </div>
                <input type="hidden" id="selected-month" name="selected_month" required />
            </fieldset>

            <!-- Guest List -->
            <fieldset class="step step-3" hidden>
                <legend>Guest List</legend>
                <label for="guest-list">Potential number of guests:</label>
                <textarea id="guest-list" name="guest_list" rows="5" placeholder="Enter your guest list"></textarea>
            </fieldset>

            <!-- Aesthetics -->
            <fieldset class="step step-4" hidden>
                <legend>Aesthetics</legend>
                <label for="wedding-theme">Wedding Theme:</label>
                <input type="text" id="wedding-theme" name="wedding_theme" placeholder="Enter your wedding theme">
                
                <label for="color-scheme">Color Scheme:</label>
                <input type="text" id="color-scheme" name="color_scheme" placeholder="Enter your color scheme">
            </fieldset>

                <!-- Attire -->
                <fieldset class="step step-5" hidden>
                    <legend>Attire</legend>
                    <label for="wedding-dress">Wedding Dress:</label>
                    <input type="text" id="wedding-dress" name="wedding_dress" placeholder="Enter wedding dress details">

                    <label for="bridesmaid-dresses">Bridesmaid Dresses:</label>
                    <input type="text" id="bridesmaid-dresses" name="bridesmaid_dresses" placeholder="Enter bridesmaid dress details">

                    <label for="groomsmen-attire">Groomsmen Attire:</label>
                    <input type="text" id="groomsmen-attire" name="groomsmen_attire" placeholder="Enter groomsmen attire details">
                </fieldset>

                <!-- Food and Beverage -->
                <fieldset class="step step-6" hidden>
                    <legend>Food and Beverage</legend>
                    <label for="menu">Menu:</label>
                    <textarea id="menu" name="menu" rows="5" placeholder="Enter your menu details"></textarea>

                    <label for="catering-service">Catering Service:</label>
                    <input type="text" id="catering-service" name="catering_service" placeholder="Enter catering service details">
                </fieldset>

                <!-- Photography and Videography -->
                <fieldset class="step step-7" hidden>
                    <legend>Photography and Videography</legend>
                    <label for="photographer">Photographer:</label>
                    <input type="text" id="photographer" name="photographer" placeholder="Enter photographer details">

                    <label for="videographer">Videographer:</label>
                    <input type="text" id="videographer" name="videographer" placeholder="Enter videographer details">
                </fieldset>

                <!-- Entertainment -->
                <fieldset class="step step-8" hidden>
                    <legend>Entertainment</legend>
                    <label for="entertainment">Entertainment:</label>
                    <input type="text" id="entertainment" name="entertainment" placeholder="Enter DJ or live band details">
                </fieldset>

                <!-- Wedding Planner -->
                <fieldset class="step step-9" hidden>
                    <legend>Wedding Planner</legend>
                    <label for="wedding-planner">Wedding Planner or Day-of Coordinator:</label>
                    <input type="text" id="wedding-planner" name="wedding_planner" placeholder="Enter wedding planner details">
                </fieldset>

                <!-- Additional Events -->
                <fieldset class="step step-10" hidden>
                    <legend>Additional Events</legend>
                    <label for="rehearsal-dinner">Rehearsal Dinner:</label>
                    <input type="text" id="rehearsal-dinner" name="rehearsal_dinner" placeholder="Enter rehearsal dinner details">

                    <label for="post-wedding-brunch">Post-Wedding Brunch:</label>
                    <input type="text" id="post-wedding-brunch" name="post_wedding_brunch" placeholder="Enter post-wedding brunch details">
                </fieldset>

                <!-- Accessories and Finalization -->
                <fieldset class="step step-11" hidden>
                    <legend>Accessories and Finalization</legend>
                    <label for="wedding-rings">Wedding Rings:</label>
                    <input type="text" id="wedding-rings" name="wedding_rings" placeholder="Enter wedding ring details">

                    <label for="accessories">Additional Accessories:</label>
                    <input type="text" id="accessories" name="accessories" placeholder="Enter additional accessory details">
                </fieldset>

                <!-- Results -->
                <fieldset class="step step-12" hidden>
                    <legend>Summary</legend>
                    <p>Here's the information you've provided:</p>
                    <ul id="results-list">
                        <!-- The JavaScript code will populate this list with user data. -->
                    </ul>
                </fieldset>

                <!-- Navigation Buttons -->
                <div class="button-wrapper">
                    <button type="button" class="navigation-button" id="previous-button" hidden>Previous</button>
                    <button type="button" class="navigation-button" id="next-button">Next</button>
                    <button type="submit" class="navigation-button" id="submit-button" hidden>Submit</button>
                </div>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
    </html>
